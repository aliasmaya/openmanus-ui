<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Open Manus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 main-content">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Chats goes here -->
                    </div>
                </div>

                <div class="bottom-fixed-area">
                    <div class="input-container">
                        <textarea class="form-control" id="messageInput" placeholder="Ask Manus..."></textarea>
                        <div class="long-thought-toggle">
                            <input type="checkbox" id="longThoughtCheckbox" checked>
                            <label for="longThoughtCheckbox"><span style="margin-left: 6px">Thinking</span></label>
                        </div>
                        <button class="btn btn-history" id="btn-history" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="History Chat">
                            <i class="bi bi-clock-history"></i>
                        </button>
                        <button class="btn btn-chat" id="btn-chat" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="New Chat">
                            <i class="bi bi-chat-dots"></i>
                        </button>
                        <button class="btn" id="sendButton" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Send to Manus">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>

                    <div class="prompt-shortcuts">
                        <span class="badge bg-light text-dark me-2 prompt-shortcut">What's the current price of AAPL?</span>
                        <span class="badge bg-light text-dark me-2 prompt-shortcut">Plan a 7 days trip in HK</span>
                    </div>
                    <div class="prompt-shortcuts">
                        <span class="badge bg-light text-dark me-2 prompt-shortcut">What's the trends of today's AI Agent?</span>
                        <span class="badge bg-light text-dark me-2 prompt-shortcut">How to start learning Python for a dummy?</span>
                    </div>

                    <div class="bottom-text">
                        <div class="slogan">It's Just Manus</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">History Chats</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="historyList">
                        <!-- History Chats -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed top-50 start-50 translate-middle" style="z-index: 1100">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Open Manus</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <title>Open Manus</title>
    <link href="static/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://gcore.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="static/color-modes.js"></script>
    <link href="static/style.css" rel="stylesheet" />
    <style>
      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }
      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
      .bd-mode-toggle .bi {
        width: 1em;
        height: 1em;
      }
      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
      @media (max-width: 500px) {
        #bd-theme .theme-icon-active {
          transform: scale(1.5);
        }
      }
    </style>
  </head>

  <body>
    <div
      class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
    >
      <button
        class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
        id="bd-theme"
        type="button"
        aria-expanded="false"
        data-bs-toggle="dropdown"
        aria-label="Toggle theme (light)"
      >
        <svg class="bi my-1 theme-icon-active" aria-hidden="true">
          <use href="#circle-half"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end shadow"
        aria-labelledby="bd-theme-text"
      >
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="light"
            aria-pressed="false"
          >
            <svg class="bi me-2 opacity-50" aria-hidden="true">
              <use href="#sun-fill"></use>
            </svg>
            Light
            <svg class="bi ms-auto d-none" aria-hidden="true">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="dark"
            aria-pressed="false"
          >
            <svg class="bi me-2 opacity-50" aria-hidden="true">
              <use href="#moon-stars-fill"></use>
            </svg>
            Dark
            <svg class="bi ms-auto d-none" aria-hidden="true">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="check2" viewBox="0 0 16 16">
        <path
          d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"
        ></path>
      </symbol>
      <symbol id="circle-half" viewBox="0 0 16 16">
        <path
          d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"
        ></path>
      </symbol>
      <symbol id="moon-stars-fill" viewBox="0 0 16 16">
        <path
          d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
        ></path>
        <path
          d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"
        ></path>
      </symbol>
      <symbol id="sun-fill" viewBox="0 0 16 16">
        <path
          d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
        ></path>
      </symbol>
    </svg>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 main-content">
          <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
              <!-- Chats goes here -->
            </div>
          </div>

          <div class="bottom-fixed-area">
            <div class="input-container">
              <textarea
                class="form-control"
                id="messageInput"
                placeholder="Ask Manus..."
              ></textarea>
              <div class="long-thought-toggle">
                <input type="checkbox" id="longThoughtCheckbox" checked />
                <label for="longThoughtCheckbox"
                  ><span style="margin-left: 6px">Thinking</span></label
                >
                <button
                  class="btn btn-history"
                  id="btn-history"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-title="History Chat"
                >
                  <i class="bi bi-clock-history"></i>
                </button>
                <button
                  class="btn btn-chat"
                  id="btn-chat"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-title="New Chat"
                >
                  <i class="bi bi-chat-dots"></i>
                </button>
              </div>
              <!-- <button
                class="btn btn-history"
                id="btn-history"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="History Chat"
              >
                <i class="bi bi-clock-history"></i>
              </button>
              <button
                class="btn btn-chat"
                id="btn-chat"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="New Chat"
              >
                <i class="bi bi-chat-dots"></i>
              </button> -->
              <button
                class="btn"
                id="sendButton"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="Send to Manus"
              >
                <span
                  id="send-spinner"
                  class="spinner-grow spinner-grow-sm text-primary"
                  role="status"
                  aria-hidden="true"
                ></span>
                <i class="bi bi-send"></i>
              </button>
            </div>

            <div class="prompt-shortcuts">
              <span class="badge bg-light text-dark me-2 prompt-shortcut"
                >What's the current price of AAPL?</span
              >
              <span class="badge bg-light text-dark me-2 prompt-shortcut"
                >Plan a 7 days trip in HK</span
              >
            </div>
            <div class="prompt-shortcuts">
              <span class="badge bg-light text-dark me-2 prompt-shortcut"
                >What's the trends of today's AI Agent?</span
              >
              <span class="badge bg-light text-dark me-2 prompt-shortcut"
                >How to start learning Python for a dummy?</span
              >
            </div>

            <div class="bottom-text">
              <div class="slogan">It's Just Manus</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">History Chats</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="historyList">
              <!-- History Chats -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div
      class="position-fixed top-50 start-50 translate-middle"
      style="z-index: 1100"
    >
      <div
        id="errorToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-danger text-white">
          <strong class="me-auto">Open Manus</strong>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>
    <script src="static/marked.min.js"></script>
    <script src="static/bootstrap.bundle.min.js"></script>
    <script src="static/purify.min.js"></script>
    <script src="static/main.js"></script>
  </body>
</html>
